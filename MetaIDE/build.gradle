buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.eriwen:gradle-js-plugin:1.4.0'
    }
}

apply plugin: "idea"
apply plugin: "eclipse"

repositories {
    mavenCentral()
    mavenLocal()
}

project(":services") {
    apply plugin: "java"

    dependencies {
        compile 'junit:junit:4.11'
    }
}

project("web") {
    apply plugin: 'jetty'

    dependencies {
        compile 'junit:junit:4.11'
    }

    apply plugin: 'js'
}